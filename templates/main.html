<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oneroom Network</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.mobile.flatui.css') }}"/>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.mobile-1.4.0-rc.1.js') }}"></script>

    <script>
        $(function(){
        })


    </script>
    <style>
        .ui-icon-flat-config:after,
        .ui-icon-flat-control:after,
        .ui-icon-flat-chart:after {
            background-size: 32px 32px;
            background-repeat:no-repeat;
        }
        .ui-icon-flat-config:after {
            background-image: url('{{ url_for('static', filename='img/config.png') }}');
        }
        .ui-icon-flat-control:after{
            background-image: url('{{ url_for('static', filename='img/control.png') }}');
        }
        .ui-icon-flat-chart:after{
            background-image: url('{{ url_for('static', filename='img/chart.png') }}');
        }

    </style>

</head>
<body>

<div data-role="page">
    {% include 'header.html' %}
    <div data-role="content" role="main" style="margin-top:35%;">
        <fieldset class="ui-grid-a">
            <button data-icon="flat-config" class="ui-nodisc-icon">설 정</button>
        </fieldset>
        <fieldset class="ui-grid-a">
            <button data-icon="flat-control" class="ui-nodisc-icon">조 작</button>
        </fieldset>
        <fieldset class="ui-grid-a">
            <button data-icon="flat-chart" class="ui-nodisc-icon">통 계</button>
        </fieldset>
    </div>

    {% include 'footer.html' %}
</div>
</body>
</html>
